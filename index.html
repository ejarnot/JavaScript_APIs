<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css"></link>
    <title>Giphy Search</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Random Giphy Search</h1>
        <p class="font">
          Search using a keyword! We will generate a random gif for you to view. 
        </p>
        <div id="inputContainer" class="font">
         <label for="generate">What do you want to see?</label><br>
         <input type="text" id="generate" name="generate" placeholder="Keyword Here">
         <button id="button">Generate</button>
        </div>

        <div id="imageContainer" style="max-width: 680px">
          <img
            src="#"
            alt="Giphy Selection"
            style="width: 100%; height: auto"
          />
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
